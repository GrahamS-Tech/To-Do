<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="page-header">
      <h1>To Do List</h1>
    </div>
    <div id="full-form">
      <form id="input-form">
        <label for="new-task">New Task</label>
        <input id="new-task" type="textbox" placeholder="Enter new task..." />
        <label for="due-date">Due Date</label>
        <input id="due-date" type="date" />
        <input class="button" id="add-task" type="button" value="Add" />
      </form>
      <div class="columns">
        <div id="task-column">
          <h3>Task</h3>
          <ul id="pending-task"></ul>
        </div>
        <div id="due-date-column">
          <h3>Due Date</h3>
          <ul id="pending-task-due-date"></ul>
        </div>
        <div id="mark-complete-column">
          <h3>Mark Complete</h3>
          <ul id="mark-complete"></ul>
        </div>
      </div>
      <div class="columns">
        <div id="completed-tasks-column">
          <h3>Completed Tasks</h3>
          <ul id="completed-tasks"></ul>
        </div>
        <div id="completed-due-date-column">
          <h3>Due Date</h3>
          <ul id="original-due-date"></ul>
        </div>
        <div id="completed-date-column">
          <h3>Completed Date</h3>
          <ul id="completed-date"></ul>
        </div>
      </div>
      <div>
        <input
          class="button"
          id="clear-completed"
          type="button"
          value="Clear Completed"
        />
        <input class="button" id="clear-all" type="button" value="Clear All" />
      </div>
    </div>
  </body>
  <script src="code.js"></script>
</html>
